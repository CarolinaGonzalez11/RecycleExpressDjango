{% extends './base.html' %}
{% load static %}

{% block body %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Iniciar Sesi칩n</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="card mx-auto" style="width: 30rem;">
                        <div class="card-body">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu usuario" required>
                    
                            <label for="password">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a" required>
                            
                            <div class="text-center mt-3">
                                <a href="{% url 'Inicio' %}" class="card-link custom-link">Inicio</a>
                                <span class="custom-separator mx-2">|</span>
                                <a href="{% url 'register' %}" class="card-link custom-link">Registrarse</a>
                            </div>
                    
                            <button class="btn btn-sm btn-primary float-end mt-3" type="submit">Iniciar Sesi칩n</button>
                        </div>
                    </div>
                    {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                </form>
            </div>
        </div>
    </div>

    {% block script %}
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}





{% endblock %}
